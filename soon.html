    <link rel="stylesheet" href="./style/soon.css">
    <link rel="stylesheet" href="./style/loader.css">

</head>

<body>
    <div class="loader">
        <div class="bookshelf_wrapper">
            <ul class="books_list">
                <li class="book_item first"></li>
                <li class="book_item second"></li>
                <li class="book_item third"></li>
                <li class="book_item fourth"></li>
                <li class="book_item fifth"></li>
                <li class="book_item sixth"></li>
            </ul>
            <div class="shelf"></div>
        </div>
    </div>
    <div class="content">
        <div class="image">
        </div>
        <header>
            <div class="menu-toggle" id="hamburger">
                <i class="fas fa-bars"></i>
            </div>
            <div class="overlay"></div>
            <div class="container">
                <nav>
                    <h1 class="brand"><a href="./index.html"><img src="./logo.webp" alt=""
                                style="height: 40px; width: auto; padding: 0; margin: 0;">
                            <span><small> Encyclopedia</small></span></a></h1>
                    <ul>
                        <li><a href="./index.html">Home</a></li>
                        <li><a href="./encyclopedia.html">Encyclopedia</a></li>
                        <li><a href="./about.html">About</a></li>
                        <li><a href="./contact.html">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <div class="bgimg">

            <div class="middle">
                <h1>We'll make it soon</h1>
                <hr>
                <p id="demo" style="font-size:30px"></p>
            </div>

        </div>

        <script>
            // Set the date we're counting down to
            var countDownDate = new Date("Feb 10, 2021 00:00:00").getTime();

            // Update the count down every 1 second
            var countdownfunction = setInterval(function () {

                // Get todays date and time
                var now = new Date().getTime();

                // Find the distance between now an the count down date
                var distance = countDownDate - now;

                // Time calculations for days, hours, minutes and seconds
                var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((distance % (1000 * 60)) / 1000);

                // Output the result in an element with id="demo"
                document.getElementById("demo").innerHTML = days + "d " + hours + "h "
                    + minutes + "m " + seconds + "s ";

                // If the count down is over, write some text 
                if (distance < 0) {
                    clearInterval(countdownfunction);
                    document.getElementById("demo").innerHTML = "EXPIRED";
                }
            }, 1000);
        </script>
        <script src="./js/jquery3.5.1.main.js"></script>
        <script src="./js/main.js"></script>
</body>

</html>
